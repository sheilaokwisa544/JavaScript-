<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageslider</title>
    <link rel="stylesheet" href="imageslider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="Images\vs.jpg" alt="image 1">
            <img class="slide" src="Images\vs1.jpg" alt="image 2">
            <img class="slide" src="Images\vs3.jpg" alt="image 3">
        </div>
        <button  class="prev" onclick="prevSlide()">&#10094</button>
        <button  class="next" onclick="nextSlide()">&#10095</button>
    </div>
      <script src="imageslider.js"></script>
</body>
</html>
